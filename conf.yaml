init_config:

instances:
  - prometheus_url: http://prometheus-custom:9090/metrics
    namespace: "vaultcore"
    metrics:
      - "*"
    # If needed, you can specify individual metrics or use regular expressions
    # metrics:
    #   - prometheus_metric_name1
    #   - prometheus_metric_name2
    #   - /^prometheus_metric_prefix.*/

    # Optional SSL settings if your Prometheus endpoint uses SSL
    # ssl_cert: /path/to/cert.pem
    # ssl_private_key: /path/to/key.pem
    # ssl_ca_cert: /path/to/ca.pem
    # ssl_verify: false

    # Additional optional settings
    # labels_mapper:
    #   flavor: origin
    #   env: environment
    # type_overrides:
    #   metric_name1: gauge
    #   metric_name2: counter

    # Authentication if your Prometheus endpoint requires it
    # username: <USERNAME>
    # password: <PASSWORD>

# Additional global configuration options
prometheus_metrics_enabled: true
